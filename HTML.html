<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <link rel="stylesheet" href="CSS.css">
</head>

<body>
    <div class="container">
        <h1>Remove Background from Image</h1>
        <input type="file" id="upload" accept="image/*">
        <button id="process">Process Image</button>
        <div id="result">
            <img id="output" src="" alt="Processed Image">
        </div>
        <a id="download" href="#" download="processed-image.png">Download Image</a>
    </div>

    <footer>
        <p>CREATED BY CHOUDHARY DAKSH RAJORA WITH LOVE &hearts; </p>
    </footer>
    <script src="JAVASCIPT.js"></script>
</body>

</html>
